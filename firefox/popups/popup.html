<!DOCTYPE html>
<html>

<head>
  <title>Support Tools</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(45deg, #1f1f1f, #2a2a2a);
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      border-bottom: 2px solid #333;
    }

    .header img {
      height: 25px;
      width: 25px;
      margin-right: 8px;
    }

    .tab-container {
      display: flex;
      justify-content: space-around;
      background-color: #1f1f1f;
      margin-top: 0;
      padding: 0;
      border-bottom: 2px solid #333;
    }

    .tab {
      flex: 1;
      text-align: center;
      cursor: pointer;
      padding: 10px;
      font-size: 14px;
      color: #e0e0e0;
      background-color: #2a2a2a;
      border: none;
      transition: background-color 0.3s ease;
      margin-bottom: -2px;
      border-radius: 0;
    }

    .tab img {
      display: block;
      margin: 6px auto 0;
      height: 16px;
      width: 16px;
    }

    .tab:hover,
    .tab.active {
      background-color: #3a3a3a;
      border-radius: 0;
    }

    .content {
      padding: 15px;
      flex-grow: 1;
      overflow-y: scroll;
      scrollbar-width: thin;
      scrollbar-color: #444 #2a2a2a;
    }

    .content::-webkit-scrollbar {
      width: 8px;
      background-color: #2a2a2a;
    }

    .content::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group-inline {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .form-group-inline input[type="text"] {
      flex: 1;
    }

    label {
      margin-right: 8px;
      font-size: 13px;
    }

    input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

    input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.1);
    }

    button,
    select,
    input {
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
      margin-bottom: 6px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    input[type="text"],
    select {
      width: 100%;
    }

    button:hover,
    input[type="text"]:focus,
    select:focus {
      background-color: #3a3a3a;
    }

    .config-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .config-buttons button {
      width: 100%;
    }

    .config-buttons button:hover {
      background: linear-gradient(45deg, #3a3a3a, #444);
    }

    .category-header {
      font-weight: bold;
      font-size: 14px;
      margin-top: 12px;
      padding-bottom: 6px;
      border-bottom: 2px solid #444;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .category-header img {
      margin-left: 8px;
      height: 16px;
    }

    .category-content {
      padding-top: 8px;
    }

    /* Footer Styles */
    .footer {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      background-color: #1f1f1f;
      border-top: 2px solid #333;
      font-size: 11px;
      color: #a0a0a0;
    }

    .footer a {
      color: #5bc0de;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .warning-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #3a3a3a;
      border: 1px solid #555;
      border-radius: 10px;
      color: #e0e0e0;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin: 10px 10px 15px 10px;
    }

    #warningText {
      flex-grow: 1;
      margin-left: 3px;
    }

    .custom-dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-btn {
      background-color: #2a2a2a;
      color: white;
      padding: 6px 10px;
      font-size: 12px;
      border: 1px solid #444;
      width: 100%;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 30px;
    }

    .dropdown-btn img {
      margin-right: 10px;
      height: 16px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2a2a2a;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1;
      width: 100%;
    }

    .dropdown-content .dropdown-item {
      padding: 8px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .dropdown-content .dropdown-item:hover {
      background-color: #444;
    }

    .dropdown-item img {
      margin-right: 10px;
      height: 16px;
    }

    .arrow-down {
      border: solid white;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 3px;
      transform: rotate(45deg);
      margin-left: auto;
      margin-top: -4px;
      vertical-align: middle;
    }

    .dropdown-content.show {
      display: block;
    }

    #loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(18, 18, 18, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 12px solid #f3f3f3;
      border-top: 12px solid #444;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #passwordLength {
      width: 93%;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .generated-password-group {
      margin-bottom: 20px;
    }

    .generated-password-container {
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 3px;
      padding: 6px 8px;
      min-height: 30px;
    }

    .generated-password {
      flex-grow: 1;
      font-size: 14px;
      overflow: hidden;
      white-space: normal;
      display: flex;
      flex-wrap: wrap;
    }

    .password-icons {
      display: flex;
      align-items: center;
    }

    .password-icons img {
      width: 20px;
      height: 20px;
      cursor: pointer;
      margin-left: 8px;
      opacity: 0.7;
    }

    .password-icons img:hover {
      opacity: 1;
    }

    #passwordHistory {
      list-style-type: none;
      padding: 0;
      max-height: 215px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #444 #2a2a2a;
      padding-right: 8px;
    }

    #passwordHistory::-webkit-scrollbar {
      width: 8px;
      background-color: #2a2a2a;
    }

    #passwordHistory::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }

    #passwordHistory::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }

    #passwordHistory li {
      margin-bottom: 10px;
      font-size: 12px;
      word-break: break-all;
      display: flex;
      flex-direction: column;
    }

    .timestamp {
      color: #888;
      font-size: 11px;
      margin-top: 4px;
    }

    .char-letter {
      color: white;
    }

    .char-number {
      color: lightblue;
    }

    .char-special {
      color: lightcoral;
    }

    .history-password-container {
      display: flex;
      align-items: center;
    }

    .history-password {
      flex-grow: 1;
      display: flex;
      flex-wrap: wrap;
    }

    .history-copy-icon {
      width: 16px;
      height: 16px;
      cursor: pointer;
      margin-left: 8px;
      opacity: 0.7;
    }

    .history-copy-icon:hover {
      opacity: 1;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-right: 0px;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #666;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: 0.4s;
      border-radius: 50%;
    }

    input[type="checkbox"]:checked+.slider {
      background-color: #1d57c4;
    }

    input[type="checkbox"]:checked+.slider:before {
      transform: translateX(20px);
    }

    .toggle-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="../icons/icon.png" alt="Icon">
    <span>Support Tools</span>
  </div>

  <div class="tab-container">
    <button class="tab active" id="tabAutotask">
      Autotask
      <img src="../icons/ticket.png" alt="Autotask Icon">
    </button>
    <button class="tab" id="tabPasswordGenerator" data-target="contentPasswordGenerator">
      Generator
      <img src="../icons/password.png" alt="Password Icon">
    </button>
    <button class="tab" id="tabMisc">
      Misc
      <img src="../icons/misc.png" alt="Misc Icon">
    </button>
    <button class="tab" id="tabSettings">
      Settings
      <img src="../icons/settings.png" alt="Settings Icon">
    </button>
  </div>

  <!-- ======== CONTENT: Autotask ======== -->
  <div class="content" id="contentAutotask">
    <div class="category-header">
      AI
    </div>
    <div class="category-content">
      <div class="form-group">
        <button id="summarizeTicket">Summarize ticket</button>
        <button id="makeTextNeater">Make text neater</button>
      </div>
    </div>
    <div class="category-header">Templates</div>
    <div class="category-content">
      <div class="form-group">
        <div class="custom-dropdown">
          <label for="templateDropdownButton">Template to use</label>
          <button id="templateDropdownButton" class="dropdown-btn">
            <span id="selectedTemplateText">Select a Template</span>
            <i class="arrow-down"></i>
          </button>
          <div id="templateDropdownContent" class="dropdown-content"></div>
        </div>
      </div>
      <div class="form-group button-group-inline">
        <button id="inputMail">Input mail</button>
        <button id="copyMail">Copy mail</button>
        <button id="editTemplates">Edit Templates</button>
      </div>
    </div>
    <div class="category-header">
      Improvements
    </div>
    <div class="category-content">
      <div class="form-group-inline" style="display: flex; align-items: center; gap: 8px;">
        <label class="toggle-switch">
          <input type="checkbox" id="openTicketButtonToggle">
          <span class="slider"></span>
        </label>
        <label for="openTicketButtonToggle" style="position: relative; top: -2px;">
          Open ticket button in calendar
        </label>
      </div>
      <div class="form-group-inline" style="display: flex; align-items: center; gap: 8px;">
        <label class="toggle-switch">
          <input type="checkbox" id="showTimeIndicatorToggle">
          <span class="slider"></span>
        </label>
        <label for="showTimeIndicatorToggle" style="position: relative; top: -2px;">
          Time indicator in calendar
        </label>
      </div>
      <div class="form-group-inline" style="display: flex; align-items: center; gap: 8px;">
        <label class="toggle-switch">
          <input type="checkbox" id="inAppIframesOutsideTicketToggle">
          <span class="slider"></span>
        </label>
        <label for="inAppIframesOutsideTicketToggle" style="position: relative; top: -2px;">
          In-App iframes (Outside Tickets)
        </label>
      </div>
      <div class="form-group-inline" style="display: flex; align-items: center; gap: 8px;">
        <label class="toggle-switch">
          <input type="checkbox" id="inAppIframesInsideTicketToggle">
          <span class="slider"></span>
        </label>
        <label for="inAppIframesInsideTicketToggle" style="position: relative; top: -2px;">
          In-App iframes (Inside Tickets)
        </label>
      </div>
    </div>
    <div class="category-header">Ticket History</div>
    <div class="category-content">
      <ul id="ticketHistoryList" style="list-style-type:none; padding:0; max-height:200px; overflow-y:auto; scrollbar-width: thin;"></ul>
    </div>
  </div>

  <!-- ======== CONTENT: Password Generator ======== -->
  <div class="content" id="contentPasswordGenerator" style="display: none;">
    <div class="category-header">Password Generator</div>
    <div class="category-content">
      <div class="form-group generated-password-group">
        <div class="generated-password-container">
          <div id="generatedPassword" class="generated-password"></div>
          <div class="password-icons">
            <img src="../icons/refresh.png" id="refreshPassword" alt="Refresh Password" title="Generate New Password">
            <img src="../icons/copy.png" id="copyPassword" alt="Copy Password" title="Copy Password">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Select Type:</label><br>
        <input type="radio" id="typePassword" name="passwordType">
        <label for="typePassword">Password</label>
        <input type="radio" id="typePassphrase" name="passwordType">
        <label for="typePassphrase">Passphrase</label>
      </div>

      <div class="form-group" id="passwordLengthContainer">
        <label for="passwordLength">Password Length: <span id="passwordLengthValue">12</span></label>
        <input type="range" id="passwordLength" min="4" max="64" value="12">
      </div>

      <div class="toggle-row" id="lowercaseRow">
        <label class="toggle-switch">
          <input type="checkbox" id="includeLowercase">
          <span class="slider"></span>
        </label>
        <label for="includeLowercase">Include Lowercase Letters</label>
      </div>
      <div class="toggle-row" id="uppercaseRow">
        <label class="toggle-switch">
          <input type="checkbox" id="includeUppercase">
          <span class="slider"></span>
        </label>
        <label for="includeUppercase">Include Uppercase Letters</label>
      </div>
      <div class="toggle-row" id="numbersRow">
        <label class="toggle-switch">
          <input type="checkbox" id="includeNumbers">
          <span class="slider"></span>
        </label>
        <label for="includeNumbers">Include Numbers</label>
      </div>
      <div class="toggle-row" id="symbolsRow">
        <label class="toggle-switch">
          <input type="checkbox" id="includeSymbols">
          <span class="slider"></span>
        </label>
        <label for="includeSymbols">Include Symbols</label>
      </div>

      <div class="category-header">Password History</div>
      <div class="category-content">
        <ul id="passwordHistory"></ul>
      </div>
    </div>
  </div>

  <!-- ======== CONTENT: Misc ======== -->
  <div class="content" id="contentMisc" style="display: none;">
    <div class="category-header">Miscellaneous</div>
    <div class="category-content">
      <div class="form-group-inline" style="display: flex; align-items: center; gap: 8px;">
        <label class="toggle-switch">
          <input type="checkbox" id="incognitoToggle">
          <span class="slider"></span>
        </label>
        <label for="incognitoToggle" style="position: relative; top: -2px;">
          Incognito Redirection
        </label>
        <button id="urlMappingsButton" style="position: relative; top: 2px; right: 10px">
          URL Mappings
        </button>
      </div>
      <button id="hexBase32Gen">Hex/Base32 Gen</button>
    </div>
  </div>

  <!-- ======== CONTENT: Settings ======== -->
  <div class="content" id="contentSettings" style="display: none;">
    <div class="category-header">OpenAI settings</div>
    <div class="category-content">
      <div class="form-group config-buttons">
        <button id="setApiKey">Set OpenAI API Key</button>
      </div>
    </div>

    <div class="category-header">Language</div>
    <div class="category-content">
      <div class="form-group">
        <label for="dropdownButton">Select AI and password generator language</label>
        <div class="custom-dropdown">
          <button id="dropdownButton" class="dropdown-btn" title="Language the extension will use">
            <img id="selectedFlag" src="../icons/flags/nl.png" alt="Dutch Flag">
            <span id="selectedLanguageText">Dutch</span>
            <i class="arrow-down"></i>
          </button>
          <div id="dropdownContent" class="dropdown-content">
            <div class="dropdown-item" data-value="nl">
              <img src="../icons/flags/nl.png" alt="Dutch Flag">
              <span>Dutch</span>
            </div>
            <div class="dropdown-item" data-value="en">
              <img src="../icons/flags/us.png" alt="English Flag">
              <span>English</span>
            </div>
            <div class="dropdown-item" data-value="de">
              <img src="../icons/flags/de.png" alt="German Flag">
              <span>German</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="category-header">Configuration</div>
    <div class="category-content">
      <div class="form-group config-buttons">
        <button id="exportConfig">Export config</button>
        <button id="importConfig">Import config</button>
        <input type="file" id="importFile" style="display: none;">
        <button id="clearConfig">Reset config</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/El3ctr1cR" target="_blank">https://github.com/El3ctr1cR</a>
    <span id="versionText">Version </span>
  </div>

  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="popup.js"></script>
  <script src="../functions/passwordGenerator.js"></script>
</body>

</html>
