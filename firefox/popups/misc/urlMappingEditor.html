<!DOCTYPE html>
<html>

<head>
  <title>Edit URL Mappings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      width: 600px;
      height: 960px;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #2a2a2a;
      color: #e0e0e0;
      margin-top: 10px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #3a3a3a;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .mapping-group {
      margin-bottom: 10px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .mapping-group .inputs-container {
      flex-grow: 1;
      overflow: hidden;
    }

    .remove-mapping-btn,
    .add-mapping-btn {
      width: 20px;
      height: 20px;
      font-size: 20px;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-radius: 5px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .remove-mapping-btn:hover,
    .add-mapping-btn:hover {
      background-color: #3a3a3a;
      border-color: #444;
    }

    #mappingsContainer {
      overflow-y: auto;
      margin-bottom: 20px;
    }

    #saveMappings {
      align-self: flex-start;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-bottom: 20px;
    }

    #saveMappings:hover {
      background-color: #218838;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
      font-size: 12px;
      box-sizing: border-box;
      color: #a0a0a0;
      margin: 0;
    }

    .footer a {
      color: #5bc0de;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    #versionText {
      margin-left: auto;
    }
  </style>
</head>

<body>
  <h2>Edit URL Mappings</h2>
  <p style="font-size:14px; color:#a0a0a0; margin-top:0; margin-bottom:20px;">
    Define which URL should open in incognito and optionally redirect elsewhere.
  </p>

  <div id="mappingsContainer"></div>

  <button id="saveMappings">Save Mappings</button>
  <div class="footer">
    <a href="https://github.com/El3ctr1cR" target="_blank">https://github.com/El3ctr1cR</a>
    <span id="versionText">Version </span>
  </div>
  <script src="urlMappingEditor.js"></script>
</body>

</html>
