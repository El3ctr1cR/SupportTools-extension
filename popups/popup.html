<!DOCTYPE html>
<html>

<head>
  <title>Support Tools</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    .header {
      background: linear-gradient(45deg, #1f1f1f, #2a2a2a);
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      border-bottom: 2px solid #333;
    }

    .header img {
      height: 25px;
      width: 25px;
      margin-right: 8px;
    }

    /* Tab Styles */
    .tab-container {
      display: flex;
      justify-content: space-around;
      background-color: #1f1f1f;
      margin-top: 0;
      padding: 0;
      border-bottom: 2px solid #333;
    }

    .tab {
      flex: 1;
      text-align: center;
      cursor: pointer;
      padding: 10px;
      font-size: 14px;
      color: #e0e0e0;
      background-color: #2a2a2a;
      border: none;
      transition: background-color 0.3s ease;
      margin-bottom: -2px;
      border-radius: 0;
      /* Ensure no rounded corners */
    }

    .tab img {
      display: block;
      margin: 6px auto 0;
      height: 16px;
      width: 16px;
    }

    .tab:hover,
    .tab.active {
      background-color: #3a3a3a;
      border-radius: 0;
      /* Ensure no rounded corners on hover/active state */
    }

    /* Content Styles */
    .content {
      padding: 15px;
      flex-grow: 1;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 12px;
    }

    .form-group-inline {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .form-group-inline input[type="text"] {
      flex: 1;
    }

    label {
      margin-right: 8px;
      font-size: 13px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
    }

    /* Input Styles */
    button,
    select,
    input {
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
      margin-bottom: 6px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    input[type="text"],
    select {
      width: 100%;
    }

    button:hover,
    input[type="text"]:focus,
    select:focus {
      background-color: #3a3a3a;
    }

    /* Button Styles */
    .config-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .config-buttons button {
      width: 100%;
    }

    .config-buttons button:hover {
      background: linear-gradient(45deg, #3a3a3a, #444);
    }

    /* Category Styles */
    .category-header {
      font-weight: bold;
      font-size: 14px;
      margin-top: 12px;
      padding-bottom: 6px;
      border-bottom: 2px solid #444;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .category-header img {
      margin-left: 8px;
      height: 16px;
    }

    .category-content {
      padding-top: 8px;
    }

    /* Footer Styles */
    .footer {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      background-color: #1f1f1f;
      border-top: 2px solid #333;
      font-size: 11px;
      color: #a0a0a0;
    }

    .footer a {
      color: #5bc0de;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Warning Styles */
    .warning-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #3a3a3a;
      border: 1px solid #555;
      border-radius: 10px;
      color: #e0e0e0;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin: 10px 10px 15px 10px;
    }

    #warningText {
      flex-grow: 1;
      margin-left: 3px;
    }

    #updateButton {
      padding: 8px 16px;
      background-color: #ff4c4c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-left: 16px;
      margin-top: 5px;
    }

    #updateButton:hover {
      background-color: #e60000;
    }

    .warning-icon {
      width: 35px;
      height: 35px;
      margin-right: 8px;
      filter: invert(26%) sepia(88%) saturate(6776%) hue-rotate(357deg) brightness(104%) contrast(107%);
    }

    /* Dropdown Styles */
    .custom-dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-btn {
      background-color: #2a2a2a;
      color: white;
      padding: 6px 10px;
      font-size: 12px;
      border: 1px solid #444;
      width: 100%;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 30px;
    }

    .dropdown-btn img {
      margin-right: 10px;
      height: 16px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2a2a2a;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1;
      width: 100%;
    }

    .dropdown-content .dropdown-item {
      padding: 8px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .dropdown-content .dropdown-item:hover {
      background-color: #444;
    }

    .dropdown-item img {
      margin-right: 10px;
      height: 16px;
    }

    .arrow-down {
      border: solid white;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 3px;
      transform: rotate(45deg);
      margin-left: auto;
      margin-top: -4px;
      vertical-align: middle;
    }

    .dropdown-content.show {
      display: block;
    }

    #selectedFlag {
      visibility: visible;
      display: inline-block;
      margin-left: 3px;
      margin-top: 3px;
    }

    #dropdownButton:hover {
      background-color: transparent;
    }

    #selectedFlag:hover {
      background-color: transparent;
    }

    .category-header-ai {
      margin-bottom: 0px;
      padding-bottom: 0px;
    }

    #dropdownContent {
      position: absolute;
      width: auto;
      top: 156px;
      left: 0;
      z-index: 1000;
      margin-left: 28px;
    }

    #dropdownButton {
      visibility: hidden;
      display: inline-block;
      position: relative;
      margin-left: -6px;
      margin-top: 2px;
    }

    .category-header-ai img {
      vertical-align: middle;
      margin-left: -1px;
      height: 16px;
    }

    #contentAutotask {
      padding-top: 1px;
      margin-top: 1px;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="../icons/icon.png" alt="Icon">
    <span>Support Tools</span>
  </div>

  <div class="tab-container">
    <button class="tab active" id="tabAutotask">
      Autotask
      <img src="../icons/ticket.png" alt="Autotask Icon">
    </button>
    <button class="tab" id="tabMisc">
      Misc
      <img src="../icons/misc.png" alt="Misc Icon">
    </button>
    <button class="tab" id="tabSettings">
      Settings
      <img src="../icons/settings.png" alt="Settings Icon">
    </button>
  </div>

  <div class="warning-container" id="warningContainer" style="display:none;">
    <img src="../icons/error.png" alt="Error Icon" class="warning-icon">
    <span id="warningText"></span>
    <button id="updateButton">Update</button>
  </div>

  <div class="content" id="contentAutotask">
    <div class="category-header category-header-ai">
      AI
      <button id="dropdownButton" class="dropdown-btn" title="Language the AI will respond in">
        <img id="selectedFlag" src="../icons/nl.png" alt="Dutch Flag">
        <span id="selectedLanguageText">Dutch</span>
        <i class="arrow-down"></i>
      </button>
      <div id="dropdownContent" class="dropdown-content">
        <div class="dropdown-item" data-value="nl">
          <img src="../icons/flags/nl.png" alt="Dutch Flag">
          <span>Dutch</span>
        </div>
        <div class="dropdown-item" data-value="en">
          <img src="../icons/flags/us.png" alt="English Flag">
          <span>English</span>
        </div>
        <div class="dropdown-item" data-value="de">
          <img src="../icons/flags/de.png" alt="German Flag">
          <span>German</span>
        </div>
        <div class="dropdown-item" data-value="fr">
          <img src="../icons/flags/fr.png" alt="French Flag">
          <span>French</span>
        </div>
        <div class="dropdown-item" data-value="es">
          <img src="../icons/flags/es.png" alt="Spanish Flag">
          <span>Spanish</span>
        </div>
        <div class="dropdown-item" data-value="ru">
          <img src="../icons/flags/ru.png" alt="Russian Flag">
          <span>Russian</span>
        </div>
        <div class="dropdown-item" data-value="cn">
          <img src="../icons/flags/cn.png" alt="Chinese Flag">
          <span>Chinese</span>
        </div>
      </div>
    </div>
    <div class="category-content">
      <div class="form-group">
        <button id="summarizeTicket">Summarize ticket</button>
        <button id="elaborateTicket">Elaborate ticket (beta)</button>
      </div>
    </div>

    <div class="category-header">Templates</div>
    <div class="category-content">
      <div class="form-group">
        <div class="custom-dropdown">
          <label for="templateDropdownButton">Template to use</label>
          <button id="templateDropdownButton" class="dropdown-btn">
            <span id="selectedTemplateText">Select a Template</span>
            <i class="arrow-down"></i>
          </button>
          <div id="templateDropdownContent" class="dropdown-content">
          </div>
        </div>
      </div>
      <div class="form-group button-group-inline">
        <button id="inputMail">Input mail</button>
        <button id="copyMail">Copy mail</button>
        <button id="editTemplates">Edit Templates</button>
      </div>
    </div>
  </div>

  <div class="content" id="contentMisc" style="display: none;">
    <div class="category-header">Miscellaneous</div>
    <div class="category-content">
      <div class="form-group-inline">
        <input type="checkbox" id="bypassToggle">
        <label for="bypassToggle">Bypass Incognito Redirection</label>
      </div>
      <button id="hexBase32Gen">Hex/Base32 Gen</button>
    </div>
  </div>

  <div class="content" id="contentSettings" style="display: none;">
    <div class="category-header">OpenAI settings</div>
    <div class="category-content">
      <div class="form-group config-buttons">
        <button id="setApiKey">Set OpenAI API Key</button>
      </div>
    </div>
    <div class="category-header">Configuration</div>
    <div class="category-content">
      <div class="form-group config-buttons">
        <button id="exportConfig">Export config</button>
        <button id="importConfig">Import config</button>
        <input type="file" id="importFile" style="display: none;">
        <button id="clearConfig">Reset config</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/El3ctr1cR" target="_blank">https://github.com/El3ctr1cR</a>
    <span id="versionText">Version </span>
  </div>
  <script src="popup.js"></script>
</body>

</html>
