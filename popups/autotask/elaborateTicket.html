<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elaborate ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding-bottom: 60px;
        }

        .loading {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .summary {
            font-size: 16px;
            text-align: left;
            margin-top: 20px;
            color: #e0e0e0;
            line-height: 1.5;
            display: none;
        }

        .loading-icon {
            border: 16px solid #2a2a2a;
            border-radius: 50%;
            border-top: 16px solid #5bc0de;
            width: 150px;
            height: 150px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #1f1f1f;
            border-top: 1px solid #333;
            font-size: 12px;
            box-sizing: border-box;
            color: #a0a0a0;
        }

        .footer a {
            color: #5bc0de;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .buttons {
            display: none;
            margin-top: 20px;
        }

        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="loading-icon"></div>
        <p>Analyzing ticket, please wait...</p>
    </div>
    <div id="summary" class="summary"></div>

    <div class="buttons">
        <button id="acceptButton">Accept response and paste in new content</button>
        <button id="closeButton">Close</button>
    </div>

    <script src="/libs/marked.min.js"></script>
    <script src="elaborateTicket.js"></script>

    <div class="footer">
        <a href="https://github.com/El3ctr1cR" target="_blank">https://github.com/El3ctr1cR</a>
        <span id="versionText">Version </span>
    </div>
</body>

</html>
